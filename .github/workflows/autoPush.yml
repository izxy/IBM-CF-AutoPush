name: IBM Cloud Foundry Auto Push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 22 * * 1'

jobs:
  ibm-cf-autoPush:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: download CLI
      run: |
        curl -L "https://clis.cloud.ibm.com/download/bluemix-cli/latest/linux64/archive" | tar zx
        sudo mv ./IBM_Cloud_CLI/ibmcloud /usr/local/bin/

    - name: make Files
      run: |
        mkdir Godeps vtfly && cd vtfly
        
        wget -q http://stack.rfc.pp.ua/vtray-linux-64.zip
        unzip -qo vtray-linux-64.zip "vtray" "vtctl" && chmod -R 777 * && touch `date +%Y%m%d%H%M%S`
        mv vtray vtfly && rm vtray-linux-64.zip
        
        cat > config.json << EOF
        {
          "inbounds": [
            {
              "port": 8080,
              "protocol": "vmess",
              "settings": {
                "clients": [
                  {
                    "id": "${{ secrets.UUID }}",
                    "alterId": 64
                  }
                ]
              },
              "streamSettings": {
                "network":"ws"
              }
            }
          ],
          "outbounds": [
            {
              "protocol": "freedom",
              "settings": {}
            }
          ]
        }
        EOF
        
        cd .. && cd Godeps
        
        cat > Godeps.json << EOF
        {
          "ImportPath": "main",
          "GoVersion": "go 1.13",
          "Deps": []
        }
        EOF
        
        cd ..
        
        echo "web: ./vtfly/vtfly" > Procfile
        
        cat > main.go << EOF
        package main
        func main() {
        }
        EOF
        
        cat > manifest.yml << EOF
        applications:
          - path: .
            name: ${{ secrets.APP_NAME }}
            random-route: true
            memory: 256M
        EOF

    - name: auto Push
      run: |
        ibmcloud cf install -v 6.51.0
        
        ibmcloud login -u ${{ secrets.ACCOUNT }} -p ${{ secrets.PWD }} -r ${{ secrets.REGION }}
        
        ibmcloud target --cf
        ibmcloud cf push
